<!-- HTML PARA O CADASTRO DE Funcionários -->
<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-20 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h2 class="card-title text-center mb-5 fw-light fs-5">
            Meus dados
          </h2>
          <form class="row g-3">
            <div class="form-group col-md-6">
              <label class="form-label" for="nome">Nome</label>
              <input [(ngModel)]="funcionario.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome" value= {{funcionario.nome}} >
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="cpf">CPF</label>
              <input [(ngModel)]="funcionario.cpf" name="cpf" type="text" class="form-control" id="cpf" value= {{funcionario.cpf}}>
              <div id="descricaoHelp" class="form-text">Ex. 999.999.999-99</div>
            </div>

            <div class="form-group col-md-6">
              <label class="form-label" for="email">E-mail</label>
              <input [(ngModel)]="funcionario.email" name="email" type="text" class="form-control" id="email" value= {{funcionario.email}} >
              <div id="descricaoHelp" class="form-text">Ex. nome@dominio.com</div>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="senha">Senha</label>
              <input [(ngModel)]="funcionario.senha" name="senha" type="password" class="form-control" id="senha" value= {{funcionario.senha}}>
              <div id="descricaoHelp" class="form-text">A senha deve possuir até 8 caracteres</div>
            </div>

            <div class="form-group col-md-6">
              <label class="form-label" for="telefone">Telefone</label>
              <input [(ngModel)]="funcionario.telefone" name="telefone" type="text" class="form-control" id="telefone" value= {{funcionario.telefone}} >
              <div id="descricaoHelp" class="form-text">Ex. (99)99999-9999</div>
            </div>

            <div class="form-group col-md-12">
            </div>

            <div class="form-group col-md-6">
              <label class="form-label" for="status">Status</label>
              <input type="text" class="form-control" id="status" value="{{funcionario.status}}" readonly>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="permissao">Permissão</label>
              <input type="text" class="form-control" id="permissao" value="{{funcionario.permissao}}" readonly>
            </div>

            <div class="form-group col-md-6">
              <label class="form-label" for="cargo">Cargo</label>
              <input type="text" class="form-control" id="cargo" value="{{funcionario.cargo?.nome}}" readonly>
            </div>
            <div class="form-group col-md-6">
              <label class="form-label" for="departamento">Departamento</label>
              <input type="text" class="form-control" id="departamento" value="{{funcionario.departamento?.nome}}" readonly>
            </div>

            <div>
              <button type="submit" (click)="editar()" class="btn btn-primary me-2">Salvar</button>
              <button type="submit" (click)="voltar()" class="btn btn-secondary me-2">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
