<!-- HTML PARA O CADASTRO DE Departamentos -->
<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h2 class="card-title text-center mb-5 fw-light fs-5">
            Cadastrar departamento
          </h2>
          <!-- Formulário de cadastro -->
          <form >
            <div class="form-group" class="mb-3">
              <label class="form-label" for="nome">Nome</label>
              <input [(ngModel)]="departamento.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome">
            </div>
            <div class="form-group" class="mb-3">
              <label class="form-label" for="descricao">Descrição</label>
              <input [(ngModel)]="departamento.descricao" name="descricao" type="text" class="form-control" id="descricao">
              <div id="descricaoHelp" class="form-text">Indique uma breve descrição</div>
            </div>

            <!-- Muda de acordo com a operação (cadastrar/editar) -->
            <div [ngSwitch]="opcao" >
              <button *ngSwitchCase="'cadastrar'" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
              <button *ngSwitchCase="'editar'" (click)="editar()" class="btn btn-primary me-2">Salvar</button>
              <button *ngSwitchCase="'editar'" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
            </div>
          </form >
          <br>
          <!--Alert-->
          <div *ngIf="cadastrado" class="alert alert-success" role="alert">
            <h6>Departamento cadastrado com sucesso!</h6>
          </div>
          <div *ngIf="editado" class="alert alert-warning" role="alert">
            <h6>Departamento editado com sucesso!</h6>
          </div>
          <div *ngIf="deletado" class="alert alert-danger" role="alert">
            <h6>Departamento deletado com sucesso!</h6>
          </div>

          <!-- Tabela de Departamentos -->
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Total</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <!-- Corpo da tabela -->
            <tbody class="table-group-divider">
              <tr *ngFor="let dep of departamentos;">
              <td>{{dep.id}}</td>
              <td>{{dep.nome}}</td>
              <td>{{dep.descricao}}</td>
              <td>{{dep.qtd_funcionarios}}</td>
              <td>
                <button (click)="buscar(dep.id)" type="button" class="btn btn-warning me-2">Editar</button>
                <button (click)="deletar(dep.id)" type="button" class="btn btn-danger">Deletar</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
