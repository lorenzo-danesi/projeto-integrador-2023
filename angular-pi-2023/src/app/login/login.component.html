<!-- HTML de login -->
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">
            Fazer login
          </h5>
          <form >
            <div class="form-group" class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input [(ngModel)]="usuario.email" name="login" type="email" class="form-control" id="login" aria-describedby="email">
              <div id="emailHelp" class="form-text">Utilize seu endereÃ§o de e-mail para entrar</div>
            </div>
            <div class="form-group" class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <br>
            <div class="text-center">
              <button (click)="logar()" type="submit" class="btn btn-primary btn-block w-100">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
